<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pobreza en Perú</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Carga de las librerías de Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Este gráfico muestra la evolución del índice de pobreza en Perú desde 1997 hasta 2020. 
            Aunque originalmente se planeó cubrir el período 1995-2020, no se encontraron datos disponibles 
            para los años 1995 y 1996 en la API <code>PIP</code> del Banco Mundial. 
            Los datos están basados en la Encuesta Nacional de Hogares (<code>ENAHO</code>) 
            y miden la proporción de la población que vive por debajo de la línea de pobreza internacional.
        </p>        
    </figure>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
